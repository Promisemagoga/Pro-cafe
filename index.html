<!DOCTYPE html>
<html lang="eng">

<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Pro's cafe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="menu">
        <h1>Pro's cafe</h1>
        <h2><i>Menu</i></h2>
        <hr>
        <div>
            <h2 class="h3-heading">Hot</h2>
            <img src="src/COFFEE3.png" alt="cup of coffee" height="50" width="50" >
            <article>
                <h3 class="hot">Hot coffe</h3>
                <h3 class="price">R20</h3>
            </article>
            <article>
                <h3 class="hot">irish coffe</h3>
                <h3 class="price">R25</h3>
            </article>

            <article>
                <h3 class="hot">caramel macchiato</h3>
                <h3 class="price">R23</h3>
            </article>
            <article>
                <h3 class="hot">skinny mocha</h3>
                <h3 class="price">R23</h3>
            </article>
        </div>
        <br>
        <h2 class="h3-heading">Bites</h2>
        <img src="src/cupcake.png" height="50" width="50">
        <div class="bites">
            <article>
                <h3 class="hot">Chocolate muffins</h3>
                <h3 class="price">R15</h3>
            </article>
            <article>
                <h3 class="hot">Cup cakes</h3>
                <h3 class="price">R10</h3>
            </article>
            <article>
                <h3 class="hot">Doughnuts</h3>
                <h3 class="price">R20</h3>
            </article>
        </div>
        <hr>

        <a href="https://promisemagoga.github.io/Portfolio_website/">View our website</a>
        <br>
        <p>Dr Morake street,Soshanguve</p>
    </section>
</body>
</html>
